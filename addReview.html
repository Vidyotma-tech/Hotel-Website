        <div class="review-info-text">
          <form>
            <div class="row">
              <div class="col-md-6 col-sm-12 personal-info">
                <input class="form-input" name="Name" type="text" placeholder="Enter name" autofocus required>
                <input class="form-input" name="Email" type="email" placeholder="Enter email id" required>
                <input class="form-input" name="Mobile" type="tel" placeholder="Enter mobile number"required>
                <input class="form-input" name="Location" type="text" placeholder="Enter location" required>
              </div>
              <div class="col-md-6 col-sm-12 review-info">
                <i style="cursor:pointer;" class="far fa-images fa-2x" onclick="$('#inputImage').click()"> <p>Add Image(optional)</p> </i>
                <input id="inputImage" type="file" name="hotelImage" accept="image/*" style="display: none;">
                <textarea class="form-input" name="Review" rows="3" cols="40" placeholder="enter your experience" required></textarea>
              </div>
            </div>
            <button style="margin-top: 5%;" type="submit" class="Button add_review_btn">Submit</button>
          </form>
        </div>
